version: 2
updates:
  # Enable version updates for Swift Package Manager
  - package-ecosystem: "swift"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "09:00"
    open-pull-requests-limit: 5
    reviewers:
      - "bghira"
    assignees:
      - "bghira"
    commit-message:
      prefix: "deps"
      include: "scope"

  # Enable version updates for Python packages
  - package-ecosystem: "pip"
    directory: "/examples/pytorch-custom-op-ffi"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "09:00"
    open-pull-requests-limit: 5
    reviewers:
      - "bghira"
    assignees:
      - "bghira"
    commit-message:
      prefix: "deps"
      include: "scope"

  # Enable version updates for GitHub Actions
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "09:00"
    open-pull-requests-limit: 5
    reviewers:
      - "bghira"
    assignees:
      - "bghira"
    commit-message:
      prefix: "ci"
      include: "scope"
