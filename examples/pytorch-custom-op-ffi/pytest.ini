[tool:pytest]
# Pytest configuration for PyTorch custom op FFI tests
minversion = 6.0
addopts =
    -v
    --strict-markers
    --strict-config
    --disable-warnings
    --tb=short
    --cov=.
    --cov-report=term-missing
    --cov-report=xml
    --cov-report=html
testpaths = tests
python_files = test_*.py *_test.py
python_classes = Test*
python_functions = test_*
markers =
    slow: marks tests as slow (deselect with '-m "not slow"')
    integration: marks tests as integration tests
    unit: marks tests as unit tests
    gpu: marks tests that require GPU/Metal
    correctness: marks tests that verify numerical correctness
filterwarnings =
    ignore::UserWarning
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning
